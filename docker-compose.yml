version: '3.8'

services:
  driver_bot:
    build: .
    command: python -m bot.driver.main
    env_file:
      - .env
    volumes:
      - .:/app
    depends_on:
      - postgres
      - redis
    restart: always

  admin_bot:
    build: .
    command: python -m bot.admin.main
    env_file:
      - .env
    volumes:
      - .:/app
    depends_on:
      - postgres
      - redis
    restart: always

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-teamhub}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    restart: always

  redis:
    image: redis:alpine
    restart: always

volumes:
  postgres_data:
